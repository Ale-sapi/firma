<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Stringhe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f4f4f4;
        }
        
        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .delete-btn:hover {
            background-color: #cc0000;
        }
        
        form {
            margin: 20px 0;
        }
        
        input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }
        
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 3px;
        }
        
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Gestione Stringhe</h2>
    
    <form id="stringForm">
        <input type="text" id="stringInput" maxlength="5" placeholder="Inserisci stringa (max 5 caratteri)" required>
        <button type="submit">Aggiungi</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Stringa</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Le righe verranno inserite qui dinamicamente -->
        </tbody>
    </table>

    <script>
        document.getElementById('stringForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const input = document.getElementById('stringInput');
            const stringa = input.value.trim();
            
            if (stringa.length > 0 && stringa.length <= 5) {
                try {
                    const response = await fetch('data.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ stringa: stringa })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        if (result.success) {
                            aggiungiRiga(stringa);
                            input.value = '';
                        }
                    }
                } catch (error) {
                    console.error('Errore:', error);
                }
            }
        });

        function aggiungiRiga(stringa) {
            const tbody = document.getElementById('tableBody');
            const row = tbody.insertRow();
            
            const cellaStringa = row.insertCell(0);
            cellaStringa.textContent = stringa;
            
            const cellaAzioni = row.insertCell(1);
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Elimina';
            deleteBtn.className = 'delete-btn';
            deleteBtn.onclick = async function() {
                try {
                    const response = await fetch('data.php', {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ stringa: stringa })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        if (result.success) {
                            row.remove();
                        }
                    }
                } catch (error) {
                    console.error('Errore:', error);
                }
            };
            cellaAzioni.appendChild(deleteBtn);
        }

        // Carica le stringhe esistenti all'avvio
        async function caricaStringhe() {
            try {
                const response = await fetch('data.php');
                if (response.ok) {
                    const stringhe = await response.json();
                    stringhe.forEach(stringa => aggiungiRiga(stringa));
                }
            } catch (error) {
                console.error('Errore nel caricamento:', error);
            }
        }

        // Carica le stringhe quando la pagina viene caricata
        document.addEventListener('DOMContentLoaded', caricaStringhe);
    </script>
</body>
</html>
