<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Stringhe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f4f4f4;
        }
        
        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .delete-btn:hover {
            background-color: #cc0000;
        }
        
        form {
            margin: 20px 0;
        }
        
        input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }
        
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 3px;
        }
        
        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h2>Gestione Stringhe</h2>
    
    <form id="stringForm">
        <input type="text" id="stringInput" maxlength="5" placeholder="Inserisci stringa (max 5 caratteri)" required>
        <button type="submit">Aggiungi</button>
    </form>
    <div id="errorMessage" class="error"></div>

    <table>
        <thead>
            <tr>
                <th>Stringa</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Le righe verranno inserite qui dinamicamente -->
        </tbody>
    </table>

    <script>
        const errorDiv = document.getElementById('errorMessage');

        function mostraErrore(messaggio) {
            errorDiv.textContent = messaggio;
            setTimeout(() => {
                errorDiv.textContent = '';
            }, 3000);
        }

        document.getElementById('stringForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const input = document.getElementById('stringInput');
            const stringa = input.value.trim();
            
            if (stringa.length === 0) {
                mostraErrore('Inserisci una stringa');
                return;
            }

            if (stringa.length > 5) {
                mostraErrore('La stringa non puÃ² superare 5 caratteri');
                return;
            }

            try {
                const response = await fetch('data.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ stringa: stringa })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    aggiungiRiga(stringa);
                    input.value = '';
                } else {
                    mostraErrore(result.error || 'Errore durante il salvataggio');
                }
            } catch (error) {
                console.error('Errore:', error);
                mostraErrore('Errore di connessione al server');
            }
        });

        function aggiungiRiga(stringa) {
            const tbody = document.getElementById('tableBody');
            const row = tbody.insertRow();
            
            const cellaStringa = row.insertCell(0);
            cellaStringa.textContent = stringa;
            
            const cellaAzioni = row.insertCell(1);
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Elimina';
            deleteBtn.className = 'delete-btn';
            deleteBtn.onclick = async function() {
                try {
                    const response = await fetch('data.php', {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ stringa: stringa })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        row.remove();
                    } else {
                        mostraErrore(result.error || 'Errore durante l\'eliminazione');
                    }
                } catch (error) {
                    console.error('Errore:', error);
                    mostraErrore('Errore di connessione al server');
                }
            };
            cellaAzioni.appendChild(deleteBtn);
        }

        async function caricaStringhe() {
            try {
                const response = await fetch('data.php');
                if (response.ok) {
                    const stringhe = await response.json();
                    stringhe.forEach(stringa => aggiungiRiga(stringa));
                } else {
                    mostraErrore('Errore nel caricamento delle stringhe');
                }
            } catch (error) {
                console.error('Errore nel caricamento:', error);
                mostraErrore('Errore di connessione al server');
            }
        }

        document.addEventListener('DOMContentLoaded', caricaStringhe);
    </script>
</body>
</html>
